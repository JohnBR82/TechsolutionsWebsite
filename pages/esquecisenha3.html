<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechSolucoes - Nova Senha</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'tech-blue': '#191970',
                    },
                    width: {
                        '3': '18.75rem',
                      }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen flex flex-col">
    <div class="bg-tech-blue p-4"> 
        <button id="languageToggle" class="border border-white text-white px-4 py-2 text-sm font-medium hover:bg-white hover:text-tech-blue transition-colors duration-300">
        PT-BR
        </button>
    </div>
    <img src="../assets/Techsolucoeslogo.png" alt="Techsolucoes Logo" class="w-3">
    <div class="container mx-auto max-w-md p-6">
        <header class="flex justify-between items-center mb-8">
        </header>
        <main>
            <h1 data-translate="nova-senha" class="text-2xl text-blue-950 text-center font-bold mb-10">Nova Senha</h1>
            <div class="mb-4">
                <label for="new-password" data-translate="digite-nova-senha" class="block text-sm font-medium font-semibold text-gray-600 mb-1">Digite a nova senha</label>
                <div class="relative">
                    <input type="password" id="new-password" class="w-full border border-gray-200 bg-gray-200 rounded-md py-2 px-4 pr-10">
                    <button class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-400" onclick="togglePasswordVisibility('confirm-password')">
                        <img src="../assets/Oculto.png" alt="Oculto" class="w-[40px]">
                    </button>
                </div>
            </div>
            <div class="mb-6">
                <label for="confirm-password" data-translate="confirme-sua-senha" class="block text-sm font-semibold text-gray-600 mb-1">Confirme sua senha</label>
                <div class="relative">
                    <input type="password" id="confirm-password" class="w-full border border-gray-200 bg-gray-200 rounded-md py-2 px-4 pr-10">
                    <button class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-400" onclick="togglePasswordVisibility('confirm-password')">
                        <img src="../assets/Oculto.png" alt="Oculto" class="w-[40px]">
                    </button>
                </div>
                <p class="text-sm font-semibold text-gray-600 mt-2 ml-1" data-translate="requisitos-senha">De 6 a 8 caracteres</p>
                <p class="text-sm font-semibold text-gray-600 ml-1" data-translate="letramaiscula">Uma letra maiúscula</p>
                <p class="text-sm font-semibold text-gray-600 ml-1" data-translate="letraminuscula">Uma letra minúscula</p>
                <p class="text-sm font-semibold text-gray-600 ml-1" data-translate="umnumero">Um numero</p>
                <p class="text-sm font-semibold text-gray-600 ml-1" data-translate="umcaractere">Uma caractere especial (@,#,$,&)</p>
                <p class="text-sm font-semibold text-gray-600 ml-1" data-translate="evitarsequencia">Evitar sequência (1,2,3,4)</p>
            </div>
            <button onclick="window.location.href='./logincliente.html'" data-translate="criar" class="w-full text-blue-950 border-tech-blue hover:bg-blue-950 hover:text-white border-2 rounded-md py-2 px-4 mb-4">Criar</button>
        </main>
    </div>

    <script>
        function togglePasswordVisibility(inputId) {
            const input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text";
            } else {
                input.type = "password";
            }
        }
    </script>
    <script src="js/js_language.js"></script>
</body>
</html>
