<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechSolucoes - Validação</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'tech-blue': '#191970',
                    },
                    width: {
                        '3': '18.75rem',
                      }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen flex flex-col">
    <div class="bg-tech-blue p-4">
        <button id="languageToggle" class="border border-white text-white px-4 py-2 text-sm font-medium hover:bg-white hover:text-tech-blue transition-colors duration-300">
            PT-BR
        </button>
    </div>
    <img src="../assets/Techsolucoeslogo.png" alt="Techsolucoes Logo" class="w-3">
    <div class="container mx-auto max-w-md p-6">
        <header class="flex justify-between items-center mb-8">
        </header>
        <main>
            <h1 data-translate="validacao" class="text-2xl text-center text-blue-950 font-bold mb-6">Validação</h1>
            <div class="bg-gray-200 p-4 rounded-md mb-6">
                <h2 data-translate="insira-codigo" class="font-bold text-2xl p-2 mb-2">Insira o código</h2>
                <p data-translate="codigo-enviado" class="text-sm text-gray-800 text-lg p-3 mb-4">Insira o código de 4 dígitos que foi enviado via SMS para o e-mail *******@email.com</p>
                <div class="flex justify-between mb-4">
                    <input type="text" class="block w-[50px] text-center bg-transparent border-t-transparent border-b-2 border-x-transparent border-b-black text-2xl focus:border-t-transparent focus:border-x-transparent focus:border-b-blue-500 focus:ring-0 disabled:opacity-50 disabled:pointer-events-none " maxlength="1">
                    <input type="text" class="block w-[50px] text-center bg-transparent border-t-transparent border-b-2 border-x-transparent border-b-black text-2xl focus:border-t-transparent focus:border-x-transparent focus:border-b-blue-500 focus:ring-0 disabled:opacity-50 disabled:pointer-events-none " maxlength="1">
                    <input type="text" class="block w-[50px] text-center bg-transparent border-t-transparent border-b-2 border-x-transparent border-b-black text-2xl focus:border-t-transparent focus:border-x-transparent focus:border-b-blue-500 focus:ring-0 disabled:opacity-50 disabled:pointer-events-none " maxlength="1">
                    <input type="text" class="block w-[50px] text-center bg-transparent border-t-transparent border-b-2 border-x-transparent border-b-black text-2xl focus:border-t-transparent focus:border-x-transparent focus:border-b-blue-500 focus:ring-0 disabled:opacity-50 disabled:pointer-events-none " maxlength="1">
                </div>
                <button data-translate="confirmar" onclick="window.location.href='./esquecisenha3.html'" class="w-full bg-gray-300 text-gray-900 border-2 border-gray-900 py-2 px-4 text-xl hover:bg-gray-500 hover:text-white hover:border-gray-500">Confirmar</button>
            </div>
        </main>
    </div>

    <script>
        // JavaScript to handle input focus and auto-advance
        const inputs = document.querySelectorAll('input[type="text"]');
        inputs.forEach((input, index) => {
            input.addEventListener('input', function() {
                if (this.value.length === 1 && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
            });
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' && this.value.length === 0 && index > 0) {
                    inputs[index - 1].focus();
                }
            });
        });
    </script>
    <script src="js/js_language.js"></script>
</body>

</html>
